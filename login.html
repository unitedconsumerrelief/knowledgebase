<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - United Consumer Relief Knowledge Base</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f7f8fa;
      font-family: 'Inter', Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      padding: 2rem 2.5rem 2.5rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    .logo {
      width: 180px;
      margin-bottom: 2rem;
      display: block;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #1a2233;
      font-weight: 600;
      font-size: 1.3rem;
    }
    input[type="password"] {
      padding: 0.7rem 1rem;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #1a2233;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #2d3a4d;
    }
    .error {
      color: #d32f2f;
      margin-bottom: 1rem;
      font-size: 0.98rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/img/ucr-logo.png" alt="United Consumer Relief Logo" class="logo">
    <h2>Knowledge Base Login</h2>
    <div class="error" id="error"></div>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button onclick="login()">Login</button>
  </div>
  <script>
    function login() {
      var pw = document.getElementById('password').value;
      var error = document.getElementById('error');
      if (pw === 'ucr2025!') {
        window.location.href = 'articles/debt-settlement-key-acronyms.html';
      } else {
        error.textContent = 'Incorrect password. Please try again.';
      }
    }
    document.getElementById('password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
